<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <br>
        <ul class="nav-tabs nav nav-justified">
            <li class="nav-item">
                <a href="#home" class="nav-link" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
                <a href="#mess" class="nav-link" data-toggle="tab">message</a>
            </li>
            <li class="nav-item">
                <a href="#not" class="nav-link" data-toggle="tab">notification</a>
            </li>
        </ul>
        
            <div class="tab-content container">
                <div class="tab-pane" id="home">
                    <h3 class="text-center text-success">welcome to home</h3>
                </div>
                <div class="tab-pane" id="not">
                    <h3 class="text-center text-success">welcome to notification</h3>
                </div>
                <div class="tab-pane" id="mess">
                    <h3 class="text-center text-success">welcome to message</h3>
                </div>
            </div>
        
    </div>
    
</body>
</html>
