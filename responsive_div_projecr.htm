<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive div</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
        :root {
            --div-height: 85vh;
            --bg-size: 100% 100%;

        }

        .center_div .top_div {
            height: calc(var(--div-height) - 40vh);
        }
        .center_div .bottom_first_div {
            height: calc(var(--div-height) - 50vh);
        }
        .center_div  .bottom_sec_div {
            height: calc(var(--div-height) - 30vh);
        }
    </style>

    
</head>

<body>
    <div class="container-fluid bg-info">
        <div class="center_div">
            <div class="row">
                <div class="col-lg-6 col-12 ">
                    <div class="row">
                        <div class="col-12 top_div bg-dark"><p>i am a div</p></div>
                        <div class="col-12 top_div bg-info"><p>i am a div</p></div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 bg-success">
                    <div class="row">
                        <div class="col-12 bottom_first_div bg-secondary"><p>i am a div</p></div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6 bottom_sec_div col-12 bg-danger"><p>i am a div</p>
                        </div>
                        <div class=" col-md-6 bottom_sec_div col-12 bg-primary"><p>i am a div</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
