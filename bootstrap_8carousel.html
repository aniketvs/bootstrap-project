<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAROUSEL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="slider">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="mx-auto d-block" style="width: 1000px;"
                        src="1.jpeg">
                    </div>
                <div class="carousel-item ">
                    <img class="mx-auto d-block" style="width: 1000px;"
                        src="3.jpg">
                </div>
                <div class="carousel-item">
                    <img class="mx-auto d-block" style="width: 1000px;"
                        src="1.jpeg">
                </div>
            </div>
            <ul class="carousel-indicators ">
                <li class="active" data-slide-to="0" data-target="#slider"> </li>
                <li  data-slide-to="1" data-target="#slider"> </li>
                <li  data-slide-to="2" data-target="#slider"> </li>
            </ul>
            <a class="carousel-control-prev" data-target="#slider" data-slide="prev">
                <span class="carousel-control-prev-icon"> </span>
            </a>
            <a class="carousel-control-next" data-target="#slider" data-slide="next">
                <span class="carousel-control-next-icon"> </span>
            </a>
        </div>
    </div>

</body>

</html>
