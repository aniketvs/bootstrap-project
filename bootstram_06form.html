<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container bg-dark text-info" style="opacity: 0.8;">
    <h2 class="text-center text-uppercase text-success font-weight-bold" >login</h2>
    <form ><!--to inline element use foem-inline class-->
        <div class="form-group">
            <label for="user">Usernmae:</label>
            <input class="form-control" id="user" type="text">
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input class="form-control" id="pass" type="password">
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input class="form-control" id="Email" type="email">
        </div>
        <div class="form-group">
            <label for="num">Mobile:</label>
            <input class="form-control" id="num" type="number" max="9999999999">
        </div>
        <input type="submit" class="btn btn-info text-center m-auto d-block">
    </form>
</div>
</body>
</html>
