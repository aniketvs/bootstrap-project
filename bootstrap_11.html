<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1 class="text-center text-info bg-dark">UNISELLER</h1>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#mod">Sign Up</button>
        <div class="modal fade b" id="mod">
            <div class="modal-dialog bg-light">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-center">SIGN UP</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form >
                            <div class="form-group">
                                <label for="user">
                                    <i class="fas fa-user"></i>
                                    Username:
                                </label>
                                <input type="text" id="user"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">
                                    <i class="fas fa-lock"></i>
                                    Password:
                                </label>
                                <input type="password" id="pass"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="ema">
                                    <i class="fas fa-envelope-square"></i>
                                    Email:
                                </label>
                                <input type="email" id="ema"  class="form-control " required>

                            </div>
                            <div class="form-group">
                                <label for="no">
                                    <i class="fas fa-mobile-alt"></i>
                                    Mobile No:
                                </label>
                                <input type="number" id="no"  class="form-control" max="9999999999" required>
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-success" type="submit" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
