<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">Aniket</li>
            <li class="list-group-item list-group-item-info ">vinod</li>
            <li class="list-group-item list-group-item-warning disabled">sharma</li>
        </ul><br>
        <div class="list-group list-group-flush col-lg-4 m-auto">
           <a href="#" class="list-group-item list-group-item-action">Aniket</a>
           <a href="#" class="list-group-item list-group-item-success">vinod</a>
           <a href="#" class="list-group-item list-group-item-warning">vinod</a>
        </div>
        <br>
        <ul class="list-group list-group-horizontal col-lg-4 m-auto">
            <li class="list-group-item active">Aniket</li>
            <li class="list-group-item list-group-item-dark ">vinod</li>
            <li class="list-group-item list-group-item-warning ">sharma</li>

        </ul>
        <br>
        <div class="list-group col-lg-4 m-auto">
            <a href="#" class="list-group-item list-group-item-action ">Aniket
                <span class="badge badge-success badge-pill" style="margin-left: 220px;">13</span>
            </a>
            <a href="#" class="list-group-item list-group-item-success">vinod
                <span class="badge badge-danger badge-pill" style="margin-left: 220px;">17</span>
            </a>
            <a href="#" class="list-group-item list-group-item-warning">sharma
                <span class="badge badge-primary badge-pill" style="margin-left: 200px;">21</span>
            </a>
         </div><br>
         <ul class="list-group  col-lg-4 m-auto">
            <li class="list-group-item active d-flex justify-content-between ">Aniket
                <span class="badge badge-danger badge-pill" >17</span>
            </li>
            <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center ">vinod
                <span class="badge badge-secondary badge-pill" >10</span>
            </li>
            <li class="list-group-item list-group-item-warning d-flex justify-content-between ">sharma
                <span class="badge badge-dark badge-pill" >A</span>
            </li>

        </ul>
        <br>
    </div>
    
</body>
</html>
