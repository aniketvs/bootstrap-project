<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="d-flex  p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br> 
    <div class="d-flex-inline  p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br>
    <div class="d-flex flex-row-reverse  p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br>
    <div class="d-flex flex-column  p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br>
    <div class="d-flex flex-column-reverse p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br>
    <div class="d-flex  justify-content-around p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary">flex box3</div>

    </div><br> 
    <div class="d-flex  p-4 bg-dark">
        <div class="p-2 bg-success flex-fill">flex box1</div>
        <div class="p-2 bg-info">flex box2</div>
        <div class="p-2 bg-secondary flex-grow-1">flex box3</div>

    </div><br>
    <div class="d-flex flex-wrap  p-4 bg-dark">
        <div class="p-2 order-2 bg-success">flex box1</div>
        <div class="p-2 order-3 bg-info">flex box2</div>
        <div class="p-2 order-1  bg-secondary">flex box3</div>

    </div><br> 
    <div class="d-flex flex-wrap-reverse  p-4 bg-dark">
        <div class="p-2 bg-success">flex box1</div>
        <div class="p-2  bg-info">flex box2</div>
        <div class="p-2   bg-secondary">flex box3</div>

    </div><br> 
       


    
    
    
    
    
</body>
</html>
