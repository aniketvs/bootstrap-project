<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popover</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <br>
        <a href="#" data-toggle="popover" title="header1" data-content="it is normal popover">click 1</a>
        <br><a href="#" data-toggle="popover" title="header2" data-placement="right" data-content="it display popover in left">click 2</a>
       <br> <a href="#" data-toggle="popover" title="header3" data-trigger="focus" data-content="it is focus on popover by clicking outside it dimiss popover">click 3</a>
        <br><a href="#" data-toggle="popover" title="header4" data-trigger="hover" data-content="it is hover popover">click 4</a>
    </div>
    <script>
        $(document).ready(function(){
          $('[data-toggle="popover"]').popover();   
        });
        </script>
        
</body>
</html>
