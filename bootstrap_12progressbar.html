<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 /<div class="container">
     <div class="progress">
         <div class="progress-bar" style="width: 80%;">
        </div>
     </div><br>
     <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success" style="width: 50%;height: 30px;">
       </div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 80%;">
       </div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 80%;">
       </div>
    </div>
 </div>   
</body>
</html>
