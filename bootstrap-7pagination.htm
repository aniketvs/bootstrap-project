<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="pagination pagination-lg">
            <li class="pagination-item"><a href="#" class="page-link">Previous</a></li>
            <li class="pagination-item active"><a href="#" class="page-link ">1</a></li>
            <li class="pagination-item"><a href="#" class="page-link">2</a></li>
            <li class="pagination-item disabled"><a href="#" class="page-link">3</a></li>
            <li class="pagination-item"><a href="#" class="page-link">Next</a></li>
        </ul>
    </div>
    <div class="container">
        <ul class="pagination pagination-sm">
            <li class="pagination-item"><a href="#" class="page-link">Previous</a></li>
            <li class="pagination-item"><a href="#" class="page-link">1</a></li>
            <li class="pagination-item"><a href="#" class="page-link">2</a></li>
            <li class="pagination-item"><a href="#" class="page-link">3</a></li>
            <li class="pagination-item"><a href="#" class="page-link">Next</a></li>
        </ul>
    </div>
    
</body>
</html>
